<html>
	<head>	
	
		<title>Registration Page for admin</title>
		<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="../css/registration_admin.css"/>
	
	</head>
	
	<body>
	
		<div id="header">
			<h1>Registration Form-Admin</h1>
		</div>
		
		<div id="formfull">
		<div id="form">
			
			<form>
				<p>User Name: <input type="text" id="a" placeholder="Your Name"></p>
				<p>Date of Birth: <input type="text" id="a" placeholder="dd/mm/yyyy"></p>
				Gender: <div id="a">Male: <input type="radio" name="gender" value="m">
				Female: <input type="radio" name="gender" value="f"></div>
				<p>Admin ID: <input type="text" id="a" placeholder="Your ID here"></p>

				
				<p>Branch: 
				
					<select type="dropdown" id="a">
					
					<option value="0">--Select--</option>
					<option value='bt'>Bio-Technology</option>
					<option value='che'>Chemical Engineering</option>
					<option value='civ'>Civil Engineering</option>
					<option value='cse'>Computer Science and Engineering</option>
					<option value='ee'>Electrical Engineering</option>
					<option value='ece'>Electronics and Communication</option>
					<option value='it'>Information Technology</option>
					<option value='me'>Mechanical Engineering</option>
					<option value='mme'>Metallurgical & Materials Engineering</option>

					</select>
				
				</p>
				<p>E-mail Id: <input type="email" id="a" placeholder="sriharshashm@gmail.com"></p>
				<p>Password: <input type="password" id="a" placeholder="*********"></p>
				<p>Retype-Password: <input type="password" id="a" placeholder="*********"></p>
				<p>Contact No: <input type="text" id="a" placeholder="7076316076"></p>
				<p>Address: <textarea type="address" id="a" placeholder="Room-445, Hall-1, NIT,Durgapur"></textarea>
				<br>
				<br>
				<input type="button" id="a" value="Make me Admin!">
			</form>
		</div>
		</div>
		
	</body>
	
</html>
